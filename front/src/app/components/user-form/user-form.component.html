<h2>{{ isEditMode ? 'Modifier l\'utilisateur' : 'Ajouter un utilisateur' }}</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <label for="name">Name :</label>
  <input type="text" id="name" [(ngModel)]="user.name" name="name" required>

  <label for="first_name">First name :</label>
  <input type="text" id="first_name" [(ngModel)]="user.first_name" name="first_name" required>

  <label for="last_name">Last name :</label>
  <input type="text" id="last_name" [(ngModel)]="user.last_name" name="last_name" required>

  <label for="email">Email :</label>
  <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

  <label for="password">Password :</label>
  <input type="password" id="password" [(ngModel)]="user.password" name="password" required>

  <label for="photo">Photo :</label>
  <input type="file" id="photo" (change)="onFileChange($event)" name="photo">

  <button type="submit" [disabled]="userForm.invalid">Soumettre</button>
</form>
